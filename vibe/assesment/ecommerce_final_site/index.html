<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chandra Shop - All in One</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Chandra Shop</h1>
    <nav class="nav-links">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('product')">Product</a>
      <a href="#" onclick="showSection('cart')">Cart</a>
      <a href="#" onclick="showSection('checkout')">Checkout</a>
      <a href="#" onclick="showSection('login')">Login</a>
    </nav>
  </header>
  <section id="home" class="section">
    <div class="hero">
      <h2>Welcome to Chandra's Store</h2>
      <p>Shop the best products in style.</p>
    </div>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/180" alt="Product 1" />
        <h3>Blue T-Shirt</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Blue T-Shirt', 29.99)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/180" alt="Product 2" />
        <h3>Blue Hoodie</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Blue Hoodie', 49.99)">Add to Cart</button>
      </div>
    </div>
  </section>
  <section id="product" class="section" style="display:none;">
    <div class="product-detail">
      <img src="https://via.placeholder.com/300" alt="Blue T-Shirt" />
      <div class="product-info">
        <h2>Blue T-Shirt</h2>
        <p>A stylish and comfortable t-shirt in blue.</p>
        <h3>$29.99</h3>
        <button onclick="addToCart('Blue T-Shirt', 29.99)">Add to Cart</button>
      </div>
    </div>
  </section>
  <section id="cart" class="section" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total"></h3>
  </section>
  <section id="checkout" class="section" style="display:none;">
    <h2>Checkout</h2>
    <form class="checkout-form">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Address" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Place Order</button>
    </form>
  </section>
  <section id="login" class="section" style="display:none;">
    <h2>Login</h2>
    <form class="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
